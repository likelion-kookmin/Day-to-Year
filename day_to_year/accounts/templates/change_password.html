{% extends 'base.html' %}

{% block container %}
<h1>비밀번호 변경</h1>

{% if error_message %}
<p><strong>{{error_message}}</strong></p>
{% endif %}

<form action="{% url 'change_password'%}" method="POST">
    {%csrf_token%}
    <input type="password" name="old_password" id="">
    <input type="password" name="new_password1" id="">
    <input type="password" name="new_password2" id="">
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
