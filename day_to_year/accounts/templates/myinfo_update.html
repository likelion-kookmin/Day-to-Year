{% extends 'base.html' %}
{% block container %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account myinfo</title>
    <link rel = "stylesheet" href = "{% static 'accounts/account_update.css' %}">

</head>
<body>
    <main>
        <div class = "profile">
            <div class = "pro_img">
                <img class = "pro_img" src = "{{user.profile_img.url}}" alt = "프로필 사진">
            </div>
            <div class = "pro_content">{{user.username}}</div>
            <div class = "pro_content">{{user.username}} 님,<br>안녕하세요</div>
        </div>
        <div class = "list">
            <ul>
                <li>
                    <a href = "{% url 'profile' user.id%}">Profile</a>
                </li>
                <li>
                    <a href = "{% url 'mypost'%}">My Post</a>
                </li>
                <li>
                    <a href = "{% url 'mylike'%}">♥</a>
                </li>
                <li>
                    <a href = "{% url 'myinfo'%}">회원 정보 수정</a>
                </li>
            </ul>
        </div>

        
        <section class = "section intro">
            <h2>회원 정보 수정</h2>
            주소 및 연락처 등 개인 정보를 수정하실 수 있습니다.
            
        </section>

        <section class = "section contents">
            <div class = "sec_title">정보 수정란</div>
            <div class = "sec_content">
                <form action = "{% url 'myinfoupdate' %}" method = "POST" enctype = "multipart/form-data">
                    {%csrf_token%}
                    <table>
                        <tr><!--첫번째 줄 아이디-->
                            <th>아이디</th>
                            <td>{{user.username}}</td>
                        </tr>
    
                        <tr><!--두번째 줄 번호-->
                            <th>핸드폰번호</th>
                            <td><input type = "text" name = "phone_num" id = "phone_num" value = "{{user.phone_num}}"></td>
                        </tr>
    
                        <tr><!--세번째 줄 닉네임-->
                            <th>닉네임</th>
                            <td><input type = "text" name = "nickname" id = "nickname" value = "{{user.nickname}}"></td>
                        </tr>
    
                        <tr><!--네번째 줄 지역-->
                            <th>지역</th>
                            <td><input type="text" name="location" id="location" value = "{{user.location}}"></td>
                        </tr>
                    </table>
    
                    <button type = "submit" class = "submit_btn">수정 완료</button>
                    
                    <!--
                    {%csrf_token%}
                    핸드폰 번호 : <input type = "text" name = "phone_num" id = "phone_num" value = "{{user.phone_num}}"><br>
                    닉네임 : <input type = "text" name = "nickname" id = "nickname" value = "{{user.nickname}}"> <br>
                    지역 : <input type="text" name="location" id="location" value = "{{user.location}}"> <br>
                    -->
                    
                </form>
                
                
            </div>
        </section>

        
    </main>


</body>
</html>
{% endblock %}
