<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">


    <style>
      
    
        #login-h1 {
            
            color: #c2e3ee;
            margin-top: 50px;
            text-align: center;
            font-family: 'Big Shoulders Stencil Display', cursive;
            font-size: 4rem;
        }
        form {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 1rem;
            
            text-align: center;
            border: 2px solid ;
            background-color: rgb(216, 227, 243);
        }
        a {
            text-align: center;
            
        }
        #id {
            margin-top: 3rem;
            margin-bottom: 1.5rem;

        }
        
        #password{
            margin-bottom: 1rem;
        }
        #submit {
            margin-top: 1rem;
            margin-bottom: 3rem;
            width: 100px;
            height: 50px;
            background-color: #DEEDF0;
            font-family: 'Big Shoulders Stencil Display', cursive;
            font-size: 1.5rem;    }
        body{
            background-color: #FFB98B;
            height: 300%;
        }
     
    </style>
</head>
<body>
    

    {% extends 'base.html' %}

    {% block container %}
    
    <div id = "login-h1">
        Login
    </div>
    

    {{ request.user.username}}
    <div id = "login-form">
    <form action="{%url 'login'%}" method="POST">
        {%csrf_token%}
        아이디:<input type="text" name="username" id="id"> <br>
        비밀번호:<input type="password" name="password" id="password"><br>
        <button type="submit" id="submit">Submit</button>
    </form>

    
    {% endblock %}
</div>

</body>
</html>
